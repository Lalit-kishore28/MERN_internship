<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Animation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: rgb(0, 0, 0);
      position: relative;
      animation: move 3s infinite alternate;
    }

    @keyframes move {
      from { left: 0; }
      to { left: 200px; }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
